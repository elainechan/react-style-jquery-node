<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos || React-style with jQuery/Node</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container z-depth-1">
    <div class='row'>
      <div class="col s8 offset-s2">
        <h1>Todos</h1>
        <main>
          <form id='add-todo'>
            <div class="row">
              <div class="col s9">
                <input placeholder="Your Next Todo" id="todo" type="text" class="validate">
              </div>
              <div class="col s3 margin-top-7">
                <button class="waves-effect waves-light btn" type="submit">add</button>
              </div>
            </div>
          </form>  
          <br><br>
          <ul class="collection"></ul>
        </main> 
      </div>
    </div>
  </div>
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src='/js/render.js'></script>
  <script src='/js/store.js'></script>
  <script src='/js/handlers.js'></script>
  <script src='/js/listeners.js'></script>
  <script src='/js/api.js'></script>
  <script src='/js/app.js'></script>
</body>
</html>
